<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cute Messages</title>
<style>
  :root {
    --bg: #fdf6f9;
    --card: #fff;
    --accent: #ff8fab;
    --accent2: #ffccd5;
    --text: #333;
    --radius: 18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: "Comic Neue", "Segoe UI", sans-serif;
    background: radial-gradient(circle at 20% 20%, #ffe5ec, #fdf6f9);
    display:flex;align-items:center;justify-content:center;
    padding:1rem;
  }
  .card{
    width:100%;
    max-width:420px;
    background:var(--card);
    border-radius:var(--radius);
    padding:1.5rem;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
    text-align:center;
    position:relative;
    overflow:hidden;
  }
  h1{
    font-size:1.5rem;
    margin:0 0 1rem 0;
    color:var(--text);
    line-height:1.3;
  }
  .btn{
    display:inline-block;
    background:var(--accent);
    color:white;
    border:none;
    border-radius:12px;
    padding:0.8rem 1.2rem;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    transition:transform .15s ease;
    box-shadow:0 6px 14px rgba(255,143,171,0.4);
    margin-top:0.6rem;
  }
  .btn:active{transform:scale(.96)}
  .hidden{display:none}
  /* floating hearts */
  .heart{
    position:absolute;
    font-size:1.4rem;
    opacity:0;
    animation:floatUp 2s linear forwards;
  }
  @keyframes floatUp {
    0%{transform:translateY(0) scale(.6);opacity:1}
    70%{opacity:1}
    100%{transform:translateY(-120px) scale(1.2);opacity:0}
  }
</style>
</head>
<body>
<div class="card">
  <h1 id="message">Hey ðŸ‘‹</h1>
  <button class="btn" id="nextBtn">Next</button>
</div>

<script>
(function(){
  const messages = [
    "You there? ðŸ’Œ",
    "Guess whatâ€¦ ðŸ¤”",
    "I have a tiny secret ðŸ«£",
    "Youâ€™re kinda cute ðŸ˜",
    "Actuallyâ€¦ youâ€™re very cute ðŸ¥°",
    "Mohammed Raihaan Moosa, why are you so cute? ðŸ’–"
  ];
  let step = 0;

  const msgEl = document.getElementById("message");
  const btn = document.getElementById("nextBtn");
  const card = document.querySelector(".card");

  btn.addEventListener("click", ()=> {
    if(step < messages.length){
      msgEl.textContent = messages[step];
      spawnHearts();
      step++;
      if(step===messages.length){
        btn.textContent="Replay";
      }
    }else{
      step=0;
      msgEl.textContent="Hey ðŸ‘‹";
      btn.textContent="Next";
    }
  });

  function spawnHearts(){
    for(let i=0;i<5;i++){
      const heart = document.createElement("div");
      heart.className="heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = (20+Math.random()*60)+"%";
      heart.style.bottom = "10px";
      heart.style.animationDelay = (i*0.2)+"s";
      card.appendChild(heart);
      setTimeout(()=>heart.remove(),2200);
    }
  }
})();
</script>
</body>
</html>
